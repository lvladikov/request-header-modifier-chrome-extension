<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Header Modifier</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        width: 380px;
        background-color: #b3c8e4;
        color: #000;
        padding: 10px;
      }
      .green {
        color: #046604;
      }

      .red {
        color: #a70606;
      }
      .tc {
        text-align: center;
      }
      .mt10 {
        margin-top: 10px;
      }
      .group-wrapper {
        margin: 10px 0;
      }
      #status-text {
        top: 6px;
        position: relative;
        padding-right: 5px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #4b5563;
        transition: 0.4s;
        border-radius: 28px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2563eb;
      }
      input:checked + .slider:before {
        transform: translateX(22px);
      }
      textarea {
        width: 361px;
        margin-top: 5px;
        padding: 5px;
      }
      #hostnames {
        height: 100px;
      }

      #request-headers {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <h1>Header Modifier</h1>
        <div class="group-wrapper">
          <span id="status-text"></span>
          <label class="switch">
            <input type="checkbox" id="enable-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="group-wrapper">
        <label for="hostnames">Target Hostnames (one per line)</label>
        <textarea
          id="hostnames"
          rows="4"
          placeholder="api.example.com&#10;service.another.com"
        ></textarea>
      </div>

      <div class="group-wrapper">
        <label for="request-headers">Request Headers to Add/Modify</label>
        <textarea
          id="request-headers"
          rows="4"
          placeholder="Header-Name: Header-Value&#10;Authorization: Bearer ..."
        ></textarea>
      </div>

      <button id="save-button">Apply Rules</button>
      <button id="clear-button">Clear & Disable</button>
      <button id="cors-button">CORS Preset</button>

      <div id="status-message"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
